<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <title>Weather Dashboard</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="display-4" style="text-align:center;">Weather Dashboard</h1>
                <p class="lead" style="text-align:center;">Real time weather just a click away!</p>
                <hr>
                <form action="{{ url_for('render_result') }}" method='POST'>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">City :</span>
                        </div>
                        <input type="text" name='city_name' class="form-control">
                        <button type='submit' class="btn btn-success">Get Weather</button>                   
                    </div>                         
                </form>                
            </div>
        </div>        
    </body>
</html>
